<div style="height: 80%; width: 90%;padding-left: 5%; padding-top:100px">
  <canvas id="myChart" width="1143" height="571" style="display: block; box-sizing: border-box; height: 381px; width: 762px;"></canvas>

<script>
  const ctx = document.getElementById('myChart');
    //'1:00 AM','2:00 AM','3:00 AM','4:00 AM','5:00 AM','6:00 AM','7:00 AM',
    //,'11:00 PM','12:00 PM'
  const labels = [
                '8:00 AM','9:00 AM','10:00 AM','11:00 AM','12:00 AM',
                '1:00 PM','2:00 PM','3:00 PM','4:00 PM','5:00 PM','6:00 PM','7:00 PM','8:00 PM','9:00 PM','10:00 PM',
                ];
  const data = {
    labels: labels,
    datasets: [{
      label: "TODAY'S DATA FOR YEAR 2022",
      data: [0,80, 81, 82, 81, 80, 84, 87,84,85,83, 70, 65],
      fill: false,
      borderColor: 'rgb(75, 192, 192)',
      tension: 0.1,
      
    }]
  };

  new Chart(ctx, {
    type: 'line',
    data: data,
    options: {
     
      plugins: {
            tooltip: {
                callbacks: {
                    label: function(context) {
                        debugger;
                        let label = context.dataset.label || '';

                        if (label && label=='TRAINING') {
                            label += ': ';
                        
                        if (context.parsed.y !== null) {
                            label = 'Training';
                        }
                      }
                        return label;
                    }
                }
            }
        }
        
    },
  });
</script>
