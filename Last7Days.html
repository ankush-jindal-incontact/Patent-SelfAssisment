<div style="height: 80%; width: 90%;padding-left: 5%; padding-top:100px">
  <canvas id="myChart" width="1143" height="571" style="display: block; box-sizing: border-box; height: 381px; width: 762px;"></canvas>
</div>


<script>
  const ctx = document.getElementById('myChart');

  const labels = ['Sunday','Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday','Saturday'];
  const data = {
    labels: labels,
    datasets: [{
      label: 'WEEKLY DATA',
      data: [0,89,75,60,80,85],
      fill: false,
      borderColor: 'rgb(75, 192, 192)',
      tension: 0.1,
    },
    {
      data: [
              {x: null, y: null}, {x: 'Wednesday', y: 59}, {x: null, y: null},{x: null, y: null},
            ],
      label: 'TRAINING',
      borderColor: 'rgb(255, 0, 0)',
    }]
  };

  new Chart(ctx, {
    type: 'line',
    data: data,
    options: {
      plugins: {
            tooltip: {
                callbacks: {
                    label: function(context) {
                        debugger;
                        let label = context.dataset.label || '';

                        if (label && label=='TRAINING') {
                            label += ': ';
                        
                        if (context.parsed.y !== null) {
                            label = 'Training';
                        }
                      }
                        return label;
                    }
                }
            }
        }
    },
  });
</script>
